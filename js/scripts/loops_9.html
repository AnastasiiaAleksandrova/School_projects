<!DOCTYPE html>
<html>

<head>
  <title>Loops</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>JS 3.9</h1>
  <h2>Two biggest</h2>
  <div class="task">
    <h3>Description</h3>
    <p>Make a program that asks ten numbers and in the end prints out two biggest numbers.</p>
  </div>
  <div class="solution">
    <h3>Solution</h3>
    <button type="button" onclick="taskNine()">Two biggest numbers</button>

  </div>





  <div class="code">
    <h3>Code example</h3>
    <textarea readonly>
      function taskNine() {
        let max1 = null;
        let max2 = null;
        for (let i = 0; i < 10; i++) {
          let num = Number(window.prompt("Give a number"));
          if (max1 == null || num > max1) {
            max2 = max1;
            max1 = num;
          } else if (max2 == null || num > max2) {
            max2 = num;
          }
        }
        alert(`The biggest numbers are ${max1} and ${max2}`);
      }
</textarea>
  </div>
  <script>
    function taskNine() {
      let max1 = null;
      let max2 = null;
      for (let i = 0; i < 10; i++) {
        let num = Number(window.prompt("Give a number"));
        if (max1 == null || num > max1) {
          max2 = max1;
          max1 = num;
        } else if (max2 == null || num > max2) {
          max2 = num;
        }
      }
      alert(`The biggest numbers are ${max1} and ${max2}`);
    }
  </script>
</body>

</html>
