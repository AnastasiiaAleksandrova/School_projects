<!DOCTYPE html>

<body>
  <h1>JS 3.2 ex</h1>
  <h2>Extra task 2</h2>
  <div class="task">
    <h3>Description</h3>
    <p>Make a program that prints 20 first prime numbers. Prime number is number that is only divisible by itself and one.</p>
  </div>
  <div class="solution">
    <h3>Solution</h3>
    <button type="button" onclick="extraTwo()">Extra task 2</button>

  </div>

  <h3>Answer</h3>
  <p id="result">Result will be printed here.</p>




  <div class="code">
    <h3>Code example</h3>
    <textarea readonly>
      function extraTwo() {
        let result = [];

        for (let i = 1; result.length < 20; i++) {
          let isPrime = true;
          for (let j = 2, n = Math.sqrt(i); j <= n && isPrime; j++) {
            isPrime = i % j !== 0
          }

          if (isPrime) {
            result.push(i);
          }
        }

        document.getElementById("result").innerHTML = result;
      }
</textarea>
  </div>
  <script>
    function extraTwo() {
      let result = [];

      for (let i = 1; result.length < 20; i++) {
        let isPrime = true;
        for (let j = 2, n = Math.sqrt(i); j <= n && isPrime; j++) {
          isPrime = i % j !== 0
        }

        if (isPrime) {
          result.push(i);
        }
      }
      document.getElementById("result").innerHTML = result;

    }
  </script>
</body>
