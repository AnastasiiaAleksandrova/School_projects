<body>
  <h1>JS 3.5</h1>
  <h2>Print average</h2>
  <div class="task">
    <h3>Description</h3>
    <p>Make a program that asks numbers from the user, until user gives 0 and then program ends. In the end program prints out average of the numbers.</p>
  </div>
  <div class="solution">
    <h3>Solution</h3>
    <button type="button" onclick="showAverage()">Average</button>

  </div>



  <div class="code">
    <h3>Code example</h3>
    <textarea readonly>
      function showAverage() {
        let sum = 0;
        let cnt = 0;

        while (true) {
          let num = Number(window.prompt("Enter a number"));
          if (num == 0) {
            break;
          }

          sum += num;
          cnt++;
        }

        if (cnt > 0) {
          alert(sum / cnt);
        }
      }
</textarea>
  </div>
  <script>
    function showAverage() {
      let sum = 0;
      let cnt = 0;

      while (true) {
        let num = Number(window.prompt("Enter a number"));
        if (num == 0) {
          break;
        }

        sum += num;
        cnt++;
      }

      if (cnt > 0) {
        alert(sum / cnt);
      }
    }
  </script>
