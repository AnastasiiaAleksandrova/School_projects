<!DOCTYPE html>
<html>

<head>
  <title>Ventti</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <button type="button" id="new" onclick="onNewGameCallback()">START NEW GAME</button>
  </header>
  <div id="main">

    <div id="user">
      <h2>My hand</h2>
      <div id="user_hand"></div>
    </div>

    <div id="host">
      <h2>Host hand</h2>
      <div id="host_hand"></div>
    </div>

    <div id="set">
      <img src="img/gray_back.png">
    </div>

  </div>
  <div id="buttons">
    <button type="button" id="take" onclick="onNextMoveCallback()">TAKE A CARD</button>
    <button type="button" id="stop" onclick="onStopGameCallback()">I DON'T NEED MORE</button>
  </div>
  <div id="winner"></div>




  <script>
    let game = new Ventti();
    let isHostDone = false;

    function onNewGameCallback() {
      game = new Ventti();
      document.getElementById("take").disabled = false;
      document.getElementById("stop").disabled = false;
      updateUI();

      document.getElementById("winner").innerHTML = "";
    }

    function onNextMoveCallback() {
      game.playUser();

      if (!isHostDone) {
        isHostDone = !game.playHost();
      }

      updateUI();
    }

    function onStopGameCallback() {
      while (game.playHost()) {}
      updateUI();
      document.getElementById("take").disabled = true;
      document.getElementById("stop").disabled = true;

      let winner;
      switch (game.getWinner()) {
        case 1:
          winner = "User wins!";
          break;
        case 0:
          winner = "Tie!";
          break
        case -1:
          winner = "Host wins!";
          break;
      }

      document.getElementById("winner").innerHTML = winner;
      animation();
    }



    function animation() {
      let elem = document.getElementById("winner");
      let posTop = 0;
      let posLeft = 17;
      let id = setInterval(frame, 50);

      function frame() {
        if (posTop == 8) {
          clearInterval(id);
        } else {
          posTop++;
          elem.style.top = posTop + "em";
          elem.style.left = posLeft + "em";
        }
      }
    }

    function updateUI() {
      document.getElementById("user_hand").innerHTML = game.getUserHand()
        .map(card => getCardHtml(card)).reduce((acc, val) => acc + " " + val, "");

      document.getElementById("host_hand").innerHTML = game.getHostHand()
        .map(card => getCardHtml(card)).reduce((acc, val) => acc + " " + val, "");

    }

    function getCardHtml(card) {
      let suit = Math.floor(card / 100);
      let type = card % 100;
      let html = "";

      if (type > 10) {
        switch (type) {
          case 11:
            html += "J";
            break;
          case 12:
            html += "Q";
            break;
          case 13:
            html += "K";
            break;
          case 14:
            html += "A"
        }
      } else {
        html += type;
      }
      console.log(suit)
      switch (suit) {
        case 1:
          html += 'D';
          break;
        case 2:
          html += "H";
          break;
        case 3:
          html += 'S';
          break;
        case 4:
          html += 'C';
          break;
      }


      html = "<img src=\"img/" + html + ".png\" style=\"width:5em; height=auto\">"


      return html;
    }
  </script>

</body>



</html>
