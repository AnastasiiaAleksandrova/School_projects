<!DOCTYPE html>
<html>

<head>
  <title>Loops</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>JS 3.1</h1>
  <h2>Print odd</h2>
  <div class="task">
    <h3>Description</h3>
    <p>Make a program that prints all positive numbers that are odd and smaller than 100 starting from 1. (1 3 5 7 9 11â€¦)</p>
  </div>
  <div class="solution">
    <h3>Solution</h3>
    <button type="button" onclick="printOddTo100()">Print odd numbers from 1 to 100</button>
  </div>

  <h3>Answer</h3>

  <p id="oddNumbers">Answer will be here.</p>

  <div class="code">
    <h3>Code example</h3>
    <textarea readonly>
      function printOddTo100() {
        let result = "";
        for (let i = 1; i < 100; i += 2) {
          result += i;
          result += " ";
        }
        document.getElementById("oddNumbers").innerHTML = result;
      }
</textarea>
  </div>
  <script>
    function printOddTo100() {
      let result = "";
      for (let i = 1; i < 100; i += 2) {
        result += i;
        result += " ";
      }
      document.getElementById("oddNumbers").innerHTML = result;
    }
  </script>
</body>

</html>
