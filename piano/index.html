<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Piano</title>
</head>

<body>
  <div id="all">
    <div class="controls">
      <div class="display" id="display"></div>
      <div class="icon"><i class="fas fa-power-off" id="button" onclick="onButtonClick()"></i></div>
    </div>

    <div id="container">
      <div id="piano">
        <div id="keyboard">
          <div class="A key white"></div>
          <div class="black_placeholder">
            <div class="As key black"></div>
          </div>
          <div class="B key white"></div>
          <div class="C key white"></div>
          <div class="black_placeholder">
            <div class="Cs key black"></div>
          </div>
          <div class="D key white"></div>
          <div class="black_placeholder">
            <div class="Ds key black"></div>
          </div>
          <div class="E key white"></div>
          <div class="F key white"></div>
          <div class="black_placeholder">
            <div class="Fs key black"></div>
          </div>
          <div class="G key white"></div>
          <div class="black_placeholder">
            <div class="Gs key black"></div>
          </div>
          <div class="A2 key white"></div>
          <div class="black_placeholder">
            <div class="As2 key black"></div>
          </div>
          <div class="B2 key white"></div>
        </div>
      </div>
    </div>
  </div>




  <div id="sounds">
    <audio src="sounds/A.ogg" id="noteA"></audio>
    <audio src="sounds/A2.ogg" id="noteA2"></audio>
    <audio src="sounds/As.ogg" id="noteAs"></audio>
    <audio src="sounds/As2.ogg" id="noteAs2"></audio>
    <audio src="sounds/B.ogg" id="noteB"></audio>
    <audio src="sounds/B2.ogg" id="noteB2"></audio>
    <audio src="sounds/C.ogg" id="noteC"></audio>
    <audio src="sounds/Cs.ogg" id="noteCs"></audio>
    <audio src="sounds/D.ogg" id="noteD"></audio>
    <audio src="sounds/Ds.ogg" id="noteDs"></audio>
    <audio src="sounds/E.ogg" id="noteE"></audio>
    <audio src="sounds/F.ogg" id="noteF"></audio>
    <audio src="sounds/Fs.ogg" id="noteFs"></audio>
    <audio src="sounds/G.ogg" id="noteG"></audio>
    <audio src="sounds/Gs.ogg" id="noteGs"></audio>
  </div>

  <script src="script.js"></script>
</body>

</html>
